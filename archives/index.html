<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 blog-sidebar">
    <div id="map"></div>
<script>
  var map;
  function getCenter(data) {
    maxX = -1000;
    minX = 1000;
    maxY = -1000;
    minY = 1000;

    data.map(function(item, index){
      if(item.lat > maxX){
        maxX = item.lat;
      }
      if(item.lat < minX){
        minX = item.lat;
      }
      if(item.lng > maxY){
        maxY = item.lng;
      }
      if(item.lng < minY){
        minY = item.lng;
      }
    })
    centerX = (maxX + minX)/2.0;
    centerY = (maxY + minY)/2.0;
    return {lat: centerX, lng: centerY};
  }


  function initMap() {

    data = [
      {title: "blue_door", rating: 1, lat: -25.363, lng: 131.044},
      {title: "bull dog", rating: 3, lat: -25.361, lng: 131.043},
      {title: "annies", rating: 2, lat: -25.362, lng: 131.045},
    ];




    map = new google.maps.Map(document.getElementById('map'), {
      center: getCenter(data),
      zoom: 8
    });

    data.map(function(item, index){
      var marker = new google.maps.Marker({
        position: {lat: item.lat, lng: item.lng},
        map: map,
        title: 'Hello World!'
      });

      marker.addListener('click', function() {
        $('html, body').animate({
            scrollTop: $("#blue_door").offset().top
        }, 200);
      });

    });

  }
</script>
